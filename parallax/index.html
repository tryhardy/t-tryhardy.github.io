<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Parallax</title>
</head>
<body>
  <div class="parallax">
    <div class="parallax__layer">
      <img class="parallax__img parallax__bg" src="images/star.jpg">
    </div>
    <div class="parallax__layer">
      <img class="parallax__img" src="images/mount1.png">
    </div>
    <div class="parallax__layer">
      <img class="parallax__img" src="images/mount2.png">
    </div>
    <div class="parallax__layer">
      <img class="parallax__img" src="images/city.png">
    </div>
    <div class="parallax__layer">
      <img class="parallax__img" src="images/holm1.png">
    </div>
    <div class="parallax__layer">
      <img class="parallax__img" src="images/holm2.png">
    </div>
    <div class="parallax__layer">
      <img class="parallax__img" src="images/holm3.png">
    </div>
    <div class="parallax__layer">
      <img class="parallax__img" src="images/holm4.png">
    </div>
    <div class="parallax__layer">
      <img class="parallax__img" src="images/stone.png">
    </div>
    <div class="parallax__layer">
      <img class="parallax__img" src="images/holm5.png">
    </div>
    <div class="parallax__content"></div>
  </div>
  
</body>
</html>
